<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="location">

        </div>

        <script type="text/javascript">
            var location = document.getElementById('location');
            alert(location);
            
            if (navigator.geolocation) {
                location.innerHTML('Geolocation is supported!');
            }
            else {
                location.innerHTML('Geolocation is not supported for this Browser/OS version yet.');
            }
        </script>

    </body>


</html>
